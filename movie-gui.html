<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drake Movies</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E1F5FE;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #00B0FF;
            text-shadow: 2px 2px 4px #000;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .movie {
            background: #263238;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .movie:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
        }
        .movie h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #00E676;
        }
        .movie button {
            background-color: #00E676;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
        }
        .movie button:hover {
            background-color: #00B0FF;
        }
        .search-bar {
            margin: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #00B0FF;
            font-size: 1em;
            outline: none;
        }
        .filter-buttons {
            margin: 10px;
        }
        .filter-buttons button {
            background-color: #00B0FF;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
        }
        .filter-buttons button:hover {
            background-color: #00E676;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #loading .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <h1>Drake Movies</h1>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for movies...">
    </div>
    <div class="filter-buttons">
        <button onclick="filterMovies('exclusive')">In Site Exclusive</button>

    <div class="movie-container">
        <!-- Movies will be dynamically inserted here -->

            { title: "Doctor Strange Mutiverse Of Madness", exclusive: false, watchLink: "https://drive.google.com/file/d/1HC1FKq4RSF40cH9amVm4VkIbjohLoOiP/view?usp=drive_link" },
            { title: "Doctor Strange", exclusive: false, watchLink: "https://drive.google.com/file/d/11PAFLA_D94t0ZbSqcy-ggyl2DU7g0Ay2/view?usp=drive_link" },
            { title: "Sonic Prime", exclusive: true, watchLink: "https://drive.google.com/drive/folders/1q_NeRaY-fU59j9eiZQMs5bu-uFDb7oK9?usp=drive_link" },
            { title: "Phineas And Ferb", exclusive: false, watchLink: "https://drive.google.com/drive/folders/15O2LLhprQNEUGA73u-jdNp3kL8UAHZUB" },
        ];

        const movieContainer = document.querySelector('.movie-container');
        const searchInput = document.getElementById('search');
        const loadingScreen = document.getElementById('loading');

        function displayMovies(filter = '') {
            movieContainer.innerHTML = '';
            movies.forEach(movie => {
                if (filter === 'exclusive' && !movie.exclusive) {
                    return;
                }
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');
                movieDiv.innerHTML = `
                    <h2>${movie.title}${movie.exclusive ? ' (In Site Exclusive)' : ''}</h2>
                    <button onclick="openLink('${movie.watchLink}')">Watch</button>
                `;
                movieContainer.appendChild(movieDiv);
            });
        }

        function filterMovies(type) {
            displayMovies(type);
        }

        function openLink(url) {
            loadingScreen.style.display = 'flex';
            setTimeout(() => {
                window.open(url, '_blank'); // Open in new tab
                loadingScreen.style.display = 'none';
            }, 1000);
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchTerm));
            movieContainer.innerHTML = '';
            filteredMovies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');
                movieDiv.innerHTML = `
                    <h2>${movie.title}${movie.exclusive ? ' (In Site Exclusive)' : ''}</h2>
                    <button onclick="openLink('${movie.watchLink}')">Watch</button>
                `;
                movieContainer.appendChild(movieDiv);
            });
        });

        // Initial display of all movies
        displayMovies();
    </script>
</body>
</html>
